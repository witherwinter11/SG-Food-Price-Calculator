<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SG Food Bill Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+X5Qf4K1xVyFtTj4Jms9C3S8sU8U+2bc4flA8zjT1fJp3yyzQbiG9+Rw2kjZhD6Unxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --primary: #9b2c2c;
      --accent: #f97316;
      --bg: #fff8f0;
      --text: #2f2f2f;
      --light: #fef3c7;
      --muted: #9ca3af;
      --rounded: 12px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://raw.githubusercontent.com/witherwinter11/SG-Food-Price-Calculator/main/BG_Food.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 248, 240, 0.97);
      border-radius: var(--rounded);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
      font-family: 'Rubik', sans-serif;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e2e8f0;
      border-radius: var(--rounded);
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .form-group {
      border: 1px solid #e5e7eb;
      border-radius: var(--rounded);
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      position: relative;
    }

    .subtotal {
      margin-top: 10px;
      text-align: right;
      font-weight: 600;
      color: var(--accent);
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: #9b2c2c;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .result {
      text-align: center;
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
      font-family: 'Rubik', sans-serif;
    }

    #share-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #7b241c;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    #share-btn:hover {
      background-color: #25D366;
    }

    #add-person-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #f3f4f6;
      color:  #000000;
      font-weight: 500;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: var(--rounded);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }

    #add-person-btn:hover {
      background-color: #e5e7eb;
    }

    .segment-toggle {
      position: relative;
      display: flex;
      border-radius: 9999px;
      background-color: var(--bg);
      border: 1px solid var(--primary);
      overflow: hidden;
      margin-bottom: 12px;
    }

    .segment-toggle input[type="radio"] {
      display: none;
    }

    .segment-toggle label {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      color: var(--primary);
      cursor: pointer;
      z-index: 1;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .segment-toggle .slider-bg {
      content: "";
      position: absolute;
      top: 2px;
      bottom: 2px;
      left: 2px;
      width: calc(50% - 4px);
      background-color: var(--primary);
      border-radius: 9999px;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .segment-toggle input#split:checked ~ .slider-bg {
      transform: translateX(100%);
    }

    .segment-toggle input#individual:checked ~ .slider-bg {
      transform: translateX(0);
    }

    .segment-toggle input#individual:checked + label[for="individual"],
    .segment-toggle input#split:checked + label[for="split"] {
      color: white;
      font-weight: 700;
    }

    #explanation-text {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
      margin-bottom: 16px;
    }

    #share-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SG Food Bill Splitter</h2>

    <div class="segment-toggle">
      <input type="radio" name="bill-mode" id="individual" checked>
      <label for="individual">Calculate my portion</label>

      <input type="radio" name="bill-mode" id="split">
      <label for="split">Split Bill Equally</label>

      <div class="slider-bg"></div>
    </div>

    <p id="explanation-text">Enter Amount without GST and Service Charge</p>

    <div id="person-container">
      <div class="form-group">
        <button class="remove-btn" title="Remove Person">×</button>
        <label for="name">Name (optional):</label>
        <input type="text" class="name" placeholder="e.g. John" />

        <div class="individual-section">
          <label>Base Food Price (SGD):</label>
          <input type="number" class="food" placeholder="e.g. 50.00" step="0.01" min="0" />

          <label>Base Beverage Price (SGD):</label>
          <input type="number" class="beverage" placeholder="e.g. 10.00" step="0.01" min="0" />
        </div>

        <div class="subtotal">Subtotal: $0.00</div>
      </div>
    </div>

    <div id="split-section" style="display: none;">
      <label>Total Bill Amount (SGD):</label>
      <input type="number" id="total-bill" placeholder="e.g. 50.00" step="0.01" min="0" />

      <label>Number of People:</label>
      <input type="number" id="num-people" placeholder="e.g. 10" min="1" />
    </div>

    <div class="result" id="result">Total to Pay: $0.00</div>

    <button id="add-person-btn">+ Add Person</button>
    <button id="share-btn"><i class="fab fa-whatsapp"></i> Share via WhatsApp</button>
  </div>

  <script>
    function calculate() {
      if (document.getElementById('individual').checked) {
        const sections = document.querySelectorAll('.form-group');
        let total = 0;
        sections.forEach(group => {
          const food = parseFloat(group.querySelector('.food')?.value || 0);
          const beverage = parseFloat(group.querySelector('.beverage')?.value || 0);
          const subtotal = (food + beverage) * 1.199;
          total += subtotal;
          const subtotalDiv = group.querySelector('.subtotal');
          if (subtotalDiv) subtotalDiv.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
        });
        document.getElementById('result').textContent = `Total Bill Amount: $${total.toFixed(2)}`;
      } else {
        const total = parseFloat(document.getElementById('total-bill').value || 0);
        const people = parseInt(document.getElementById('num-people').value || 1);
        if (people > 0) {
          const perPerson = (total / people).toFixed(2);
          document.getElementById('result').textContent = `Each Pays: $${perPerson}`;
        }
      }
    }

    function removePerson(button) {
      const group = button.closest('.form-group');
      const container = document.getElementById('person-container');
      if (container.children.length > 1) {
        group.remove();
        calculate();
      } else {
        alert("You must have at least one person.");
      }
    }

    document.getElementById('person-container').addEventListener('click', function(e) {
      if (e.target.closest('.remove-btn')) {
        removePerson(e.target.closest('.remove-btn'));
      }
    });

    document.getElementById('add-person-btn').addEventListener('click', () => {
      const container = document.getElementById('person-container');
      const clone = container.firstElementChild.cloneNode(true);
      clone.querySelectorAll('input').forEach(input => input.value = '');
      container.appendChild(clone);
      clone.querySelectorAll('input').forEach(input => input.addEventListener('input', calculate));
    });

    document.querySelectorAll('input').forEach(input => input.addEventListener('input', calculate));

    document.getElementById('individual').addEventListener('change', () => {
      document.getElementById('explanation-text').textContent = 'Enter Amount without GST and Service Charge';
      document.getElementById('person-container').style.display = 'block';
      document.getElementById('add-person-btn').style.display = 'block';
      document.getElementById('split-section').style.display = 'none';
      calculate();
    });

    document.getElementById('split').addEventListener('change', () => {
      document.getElementById('explanation-text').textContent = 'Enter final amount after GST and service charge';
      document.getElementById('person-container').style.display = 'none';
      document.getElementById('add-person-btn').style.display = 'none';
      document.getElementById('split-section').style.display = 'block';
      calculate();
    });

    document.getElementById('share-btn').addEventListener('click', function () {
      const container = document.querySelector('.container');

      html2canvas(container).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], "bill.png", { type: "image/png" });

          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: 'SG Food Bill',
              text: 'Here’s the food bill summary!',
              files: [file]
            }).catch(() => {
              alert("Sharing failed. You can screenshot and send it manually.");
            });
          } else {
            const message = encodeURIComponent("Here’s my SG food bill summary!");
            window.open(`https://wa.me/?text=${message}`, '_blank');
          }
        });
      });
    });

    calculate();
  </script>
</body>
</html>
